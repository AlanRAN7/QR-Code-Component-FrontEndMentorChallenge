<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
    <section id="container">
      <section id="qr-container">
        <img src="./images/image-qr-code.png" alt="QR code addressing to FrontEnd Mentor" class = "img-qr">
      </section>
      <section id="info-section">
        <h1 id = "title-qr" class = "text-info">Improve your front-end<br>skills by building projects</h1>
        <h2 id = "subtitle-qr" class = "text-info">Scan the QR code to visit FrontEnd <br> Mentor and take your coding skills to <br> the next level</h2>
    </section>
  </section>
</body>
</html>
